<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Details</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="menu">
          <div class="logo">
            <a href="index.html">
              <img
                src="img/free_Sneaker_Icons_by_flezart-05.png"

              />

          <h1><a href="index.html"> H Y P E </a> </h1>

            <li>

              </a>
            </li>
          </ul>
        </div>
      </nav>
    </header>
    <div class="info">
      <div class="card">
        <div class="row">
          <aside class="col-sm-5 border-right">
            <article class="gallery-wrap">
              <div class="img-big-wrap">
                <div >
                  <a href="#"
                    ><img id="product_image" src=""

              </div>
            </article>

          <aside class="col-sm-7">
            <article class="card-body p-5">
              <h3 class="title mb-3" id="product_title"></h3>

              <p class="price-detail-wrap">
                <span class="price h3 text-warning">
                <span class="num" id="product_price">1299</span>
                </span>
              </p>

              <dl class="item-property">
                <dt>Descriere</dt>
                <dd>
                  <p id="product_desc">
                    
                  </p>
                </dd>

              </dl>
              <dl class="param param-feature">
                <dt>In stoc:</dt>
                <dd id="product_stoc">30</dd>
              </dl>

              <dl class="param param-feature">
                <dt>Livrare</dt>
                <dd>Romania</dd>
              </dl>
              <hr />
              <span class="btn btn-lg btn-outline-primary text-uppercase" id="cart">

              </span>
            </article>
          </aside>
        </div>
      </div>
    </div>

   
    <script src="src/details.js" type="module"></script>
